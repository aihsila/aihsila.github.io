$(document).ready(function() {
   if(document.title ="Alishia.ca"){
$("body").css("overflow","hidden");
$("body").css("ms-overflow-style","none");
}
	
	if(window.devicePixelRatio >= 1.331 && $(window).width() > 600){
		var images = $('img.displayed');
		for(var i=0; i<images.length; i++){
			var imageType = images[i].src.substr(-4);
			var imageName = images[i].src.substr(0, images[i].src.length - 4);
			imageName += "@2x" + imageType;
			images[i].src = imageName; 
			}
	}

if(window.devicePixelRatio >= 1.331 && $(window).width() > 1400 && $(window).width() < 1499){
		var imagebkg = $('img.bkg');
		for(var p=0; p<imagebkg.length; p++){
			var imagebkgType = imagebkg[p].src.substr(-4);
			var imagebkgName = imagebkg[p].src.substr(0, imagebkg[p].src.length - 4);
			imagebkgName += "@x" + imagebkgType;
			imagebkg[p].src = imagebkgName; 
			}
	}
	
	if($(window).width() >= 1499 && $(window).width() < 1999){
		var imagebkg = $('img.bkg');
		for(var p=0; p<imagebkg.length; p++){
			var imagebkgType = imagebkg[p].src.substr(-4);
			var imagebkgName = imagebkg[p].src.substr(0, imagebkg[p].src.length - 4);
			imagebkgName += "@2x" + imagebkgType;
			imagebkg[p].src = imagebkgName; 
			}
	}
	
	if($(window).width() >= 2000){
		var imagebkg = $('img.bkg');
		for(var p=0; p<imagebkg.length; p++){
			var imagebkgType = imagebkg[p].src.substr(-4);
			var imagebkgName = imagebkg[p].src.substr(0, imagebkg[p].src.length - 4);
			imagebkgName += "@3x" + imagebkgType;
			imagebkg[p].src = imagebkgName; 
			}
	}
	
	$("#navbox").click(function(){
		$("#mpanel").css("display","visible");
		$("#mpanel").slideToggle(800);
	});
	
	$(window).resize(function(){
		if($("#social").css("display","inline")){
		$("#mpanel").css("display","none");
		}	
	});
});
</script>
