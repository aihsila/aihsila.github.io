$(document).ready(function() {

if(window.devicePixelRatio >=1.331 && $(window).width() < 600){
        $("h5").css("font-size","22px");
}
	if(window.devicePixelRatio >= 1.331 && $(window).width() > 600){
		var images = $('img.displayed');
		for(var i=0; i<images.length; i++){
			var imageType = images[i].src.substr(-4);
			var imageName = images[i].src.substr(0, images[i].src.length - 4);
			imageName += "@2x" + imageType;
			images[i].src = imageName; 
			}
	}
	
	$("#navbox").click(function(){
		$("#mpanel").css("display","visible");
		$("#mpanel").slideToggle(800);
	});
	
	$(window).resize(function(){
		if($("#social").css("display","inline")){
		$("#mpanel").css("display","none");
		}	
	});
});

//Thanks to http://webdesignerwall.com/tutorials/iphone-safari-viewport-scaling-bug /-->
(function(doc) {
	var addEvent = 'addEventListener',
	    type = 'gesturestart',
	    qsa = 'querySelectorAll',
	    scales = [1, 1],
	    meta = qsa in doc ? doc[qsa]('meta[name=viewport]') : [];

	function fix() {
		meta.content = 'width=device-width,minimum-scale=' + scales[0] + ',maximum-scale=' + scales[1];
		doc.removeEventListener(type, fix, true);
	}

	if ((meta = meta[meta.length - 1]) && addEvent in doc) {
		fix();
		scales = [.25, 1.6];
		doc[addEvent](type, fix, true);
	}
}(document));
</script>
